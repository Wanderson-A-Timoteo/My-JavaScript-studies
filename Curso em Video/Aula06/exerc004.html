<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?') 
        document.writeln(`Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiusculas é: ${nome.toLocaleUpperCase()}<br>`)
        document.writeln(`Seu nome em minusculas é: ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
